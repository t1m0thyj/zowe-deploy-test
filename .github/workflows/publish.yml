name: Publish

on:
  pull_request:
    types: [closed]

jobs:
  publish:
    if: github.repository == 't1m0thyj/zowe-deploy-test' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Use Node.js 12.x
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    
    - name: Use NPM v7
      run: npm install -g npm@^7

    - run: npm ci

    - uses: t1m0thyj/update-npm-deps@master
      env:
        GIT_COMMITTER_NAME: zowe-robot
        GIT_COMMITTER_EMAIL: zowe.robot@gmail.com
      with:
        commit: true

    - run: npm run build --if-present

    - name: Semantic Release
      run: npx semantic-release-zowe-cli
      env:
        GIT_AUTHOR_NAME: zowe-robot
        GIT_AUTHOR_EMAIL: zowe.robot@gmail.com
        GIT_COMMITTER_NAME: zowe-robot
        GIT_COMMITTER_EMAIL: zowe.robot@gmail.com
        GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
